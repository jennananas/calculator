<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="second"></div>
            <div class ="main"></div>
        </div>
        <div class="buttons">
            <input class="operand" type="button" value="7">
            <input class="operand" type="button" value="8">
            <input class="operand" type="button" value="9">
            <input class="operator" type="button" value="/">
            <input class="operand" type="button" value="4">
            <input class="operand" type="button" value="5">
            <input class="operand" type="button" value="6">
            <input class="operator" type="button" value="*">
            <input class="operand" type="button" value="1">
            <input class="operand" type="button" value="2">
            <input class="operand" type="button" value="3">
            <input class="operator" type="button" value="+">
            <input class="decimal" type="button" value=".">
            <input class="operand" type="button" value="0">
            <input class="result" type="button" value="=">
            <input class="operator" type="button" value="-">
            <input class="clearButton" type="button" value="clear">
        </div>
    </div>
    
</body>
</html>
